<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
        </div>
    </div>
    <script src="data.js"></script>

    <script>
        for(var i=0 ; i< data.length ; i++){

            document.getElementsByClassName("row")[0].innerHTML += `

            <div class="card m-3 p-3 text-center" style="width: 18rem;">
                <img src="${data[i].image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${data[i].pro_name}</h5>
                  <p class="card-text">${data[i].price}</p>
                  <p class="card-text">${data[i].ram}</p>
                  <p class="card-text">${data[i].color}</p>
                  <p class="card-text">${data[i].camera_pixcels}</p>
                  <a href="${data[i].url}" class="btn btn-primary">View Product</a>
                </div>
              </div>`
              }
    </script>
</body>
</html>
